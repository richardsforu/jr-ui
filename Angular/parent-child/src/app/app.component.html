<div class="container">

  <div class="card">
    <div class="card-header">App Component </div>
    <div class="card-body text-center">

      <button (click)="greetingMsg('Good Morning')" class="btn btn-primary btn-space">Good Morning</button>
      <button (click)="greetingMsg('Good Afternoon')" class="btn btn-primary btn-space">Good Afternoon</button>
      <button (click)="greetingMsg('Good Evening')"class="btn btn-primary btn-space">Good Evening</button>

      <hr/>
      <h2>{{childMsg}}</h2>
    </div>
   
  </div>

  <hr/>
  <app-greet [message]=parentMsg (parentData)="childData($event)"></app-greet>

</div>
