<div>

    <div class="card">
        <div class="card-header">Products Component </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let product of products">
                        
                        <td>
                           {{product.id}}
                        </td>
                        
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.description}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
